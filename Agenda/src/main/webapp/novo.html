<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>
					<input type="text" name="nome" placeholder="Nome" class="caixa-1">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="email" placeholder="Email" class="caixa-1">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="fone" placeholder="Fone" class="caixa-2">
				</td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="bt-access" onclick="validar()">
	</form>
</body>

<script src="scripts/validador.js"></script>

</html>
